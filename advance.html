<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset ="utf-8">
        <title>Google</title>
        <link rel="icon" type="image/x-icon" href="google.png">
        <link rel="stylesheet" href="style.css">
 </head>
 <body>

   <section>
     <img src="front page.png" alt="google logo" width="150"><br><br>
     <h3>Advanced search...</h3>
     <form action="https://www.google.com/search">
     <table>
      <tr>
        <td>All these word:</td>
        <td> <input  class="adv_src" type="text" name="as_q"> </td>
      </tr>
      <tr>
        <td> Exact words/ phrase:</td>
        <td> <input  class="adv_src" type="text" name="as_epq"> </td>
      </tr>
      <tr>
        <td> any of these words: </td>
        <td> <input  class="adv_src" type="text" name="as_oq"> </td>
      </tr>
      <tr>
        <td> none of these words:</td>
        <td> <input  class="adv_src" type="text" name="as_eq"> </td>

     </table>


       <input type="submit" value="advanced search">
     </form>
   </section>

 </body>
</html>
